<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nyan gallery</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="loading">
    <div></div>
  </div>
  <div id="container">
    <header></header>
    <nav></nav>
    <main>
      <div class="box">
        <div class="img"></div>
        <div class="text"></div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
    </main>
    
  </div>
</body>

<script>
  const loading =document.querySelector('#loading');
    loading.style.opacity = 0;
  console.dir(loading);

  const box = document.querySelectorAll('main .box');
  console.dir(box);

//size set
  function sizeSet(element, width, height, widthUnit, heightUnit) {
    element.style.width = width + widthUnit;
    element.style.height = height + heightUnit;
  }
  //main안에 box size 셋팅
  
  for(let i=0; i<box.length; i++) {
    sizeSet(box[i], 100, 100, 'vw', 'vw');
    console.log(box[0].style.width);
  }
  

  //스크롤하면 div 생성
  console.dir(window);
  window.onscroll = function(e) {
    console.log(window.innerHeight , window.scrollY, document.body.offsetHeight);
    
    //window height + window scrollY 값이 document height보다 클 경우
    if((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
      setTimeout(function(){ 
        
        let addDiv = document.createElement('div');
        addDiv.classList.add("box");
        //? 추후 생성된 .box에 size가 적용되지않아 scss에서 size 셋팅함
        document.querySelector('main').appendChild(addDiv);
        
        //?scroll을 쪼금 내려도 너무 많은 div가 생성됨 비효율적인듯..
      }, 1000);
    }
  }
  

</script>
</html>
