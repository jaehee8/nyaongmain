<script>
  const loader = document.querySelector('#loading');
  const html = document.querySelector('html');

  html.style.overflow = 'hidden'; //로딩 중 스크롤 방지

  window.addEventListener('load', ()=>{

    setTimeout(() => { // 로딩속도 구현
    
      loader.style.opacity = '0';
		  html.style.overflow = 'auto'; //스크롤 방지 해제
      setTimeout(() => {
        loader.style.display = 'none';
      }, 400);
        
    }, 2000); //  로딩속도 구현

  })
  

  const box = document.querySelectorAll('main .box');
  console.dir(box);
  const img = document.querySelector('.img');
//size set
  function sizeSet(element, width, height, widthUnit, heightUnit) {
    element.style.width = width + widthUnit;
    element.style.height = height + heightUnit;
  }
  //main안에 box size 셋팅
  
  for(let i=0; i<box.length; i++) {
    sizeSet(box[i], 100, 100, 'vw', 'vw');
    console.log(box[0].style.width);
  };
  sizeSet(img, 100, 100, '%','%');
  
    const main = document.querySelector('main');

    let count =0;
    let elementCount = 0;
    window.addEventListener("wheel", function (event) {
      console.log(event.deltaY);
      if(event.deltaY > 0) {
        console.log('스크롤 내려갈때 실행되는 영역');
        count++;

        const docFrag = document.createDocumentFragment();
        const div = document.createElement('div');
        const img = document.createElement('div');
        const text = document.createElement('div');

        if(count > 10) {
          
          docFrag.appendChild(div);
          main.appendChild(docFrag);
          div.appendChild(img);
          div.appendChild(text);
          div.classList.add('box');
          img.classList.add('img');
          text.classList.add('text');
          count = 0;
        }

      }else {
        console.log('스크롤 올라갈때 실행되는 영역');
      }
    });
  

</script>
